<!DOCTYPE html>
<html>
    <head><title>Unclicable-button</title>
    <style>
        .Button{
            position: absolute;
            width: 75px;
            height: 25px;
           

        }
        .aalu{
            background-color: lightblue;
            width: 300px;
            height: 300px;
           
            transform: skewX(4deg)
            }
        .div{
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 10px;

        }
        
    </style>
    
    </head>
    <body>
        <div class="div">
            <div style="margin-left: auto;" class="aalu"><button ><img style="object-fit: contain;
            width: 100%;
            height: 199%;" src="babe.jpg" alt=""></button>     </div>
            <div style="margin-right: auto;" class="aalu">bhalu      </div>
        </div>
      
    </body>
</html>
